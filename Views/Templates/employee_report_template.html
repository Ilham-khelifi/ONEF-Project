<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>{{ report_title }}</title>
    <style>
        body {
            direction: rtl;
            font-family: 'Arial', 'DejaVu Sans', sans-serif; /* DejaVu Sans est bon pour l'arabe */
            margin: 20px;
            font-size: 10pt;
            color: #333;
        }
        .header-title {
            text-align: center;
            font-size: 18pt;
            font-weight: bold;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 25px;
        }
        .report-info {
            margin-bottom: 20px;
            font-size: 9pt;
            color: #555;
            text-align: left; /* Pour que la date soit à gauche, style occidental */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 8pt; /* Peut nécessiter d'être plus petit pour beaucoup de colonnes */
        }
        th, td {
            border: 1px solid #999; /* Bordures un peu plus visibles */
            padding: 5px 7px; /* Espacement ajusté */
            text-align: right;
            vertical-align: top;
            word-wrap: break-word; /* Pour les longs textes dans les cellules */
        }
        th {
            background-color: #e9ecef;
            color: #212529;
            font-weight: bold;
        }
        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        /* Styles pour l'impression */
        @page {
            size: A4 landscape; /* Paysage est souvent mieux pour les tables larges */
            margin: 1.5cm 1cm; /* Marges ajustées */
        }
    </style>
</head>
<body>
    <div class="header-title">{{ report_title }}</div>
    <div class="report-info">تاريخ الإنشاء: {{ generation_date }}</div>

    <table>
        <thead>
            <tr>
                {% for header in headers %}
                <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% if employee_data_rows %}
                {% for row in employee_data_rows %}
                <tr>
                    {% for cell_value in row %}
                    <td>{{ cell_value }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            {% else %}
            <tr>
                <td colspan="{{ headers|length }}" style="text-align: center; padding: 20px;">لا توجد بيانات لعرضها.</td>
            </tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>
